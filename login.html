<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
   <div class="box">

    <div class="img-box">
        <img class="img-cadastro" src="img/cadastro.jpg">
    </div>

    <div class="form-box">
        <h2>Login</h2>
        <p>Ja possui cadastro? <a href="cadastro.html">Cadastrar</a></p>
        <form action="#">
             <div class="input-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="Digite seu Email">
            </div>
            <div class="input-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" placeholder="Digite sua senha">
            </div>
            <div class="input-group">
                <button>Logar</button>
            </div>
            <div class="esqueceu">
                <p>Esqueceu sua senha? <a href="recupera.html"> Aperte aqui</p></a>
            </div>


        </form>
    </div>



   </div>
</body>
</html>
